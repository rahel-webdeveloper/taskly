<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+webp" href="/Taskly-icon.webp" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="stylesheet" href="./src/main.min.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.4.0/remixicon.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome-animation/1.1.1/font-awesome-animation.min.css" />
  <title>Taskly with the power of AI</title>
</head>

<body>
  <div class="app-container">
    <nav class="navbar">
      <div class="navbar-header">
        <a href="/about" class="logo-img-link" data-navigo><img src="/Taskly-logo.webp" class="log-img" alt="" />
        </a>
        <button class="sign-in-btn">Sign In <i class="bi bi-arrow-right-circle"></i></button>
      </div>

      <div class="navbar-menu">
        <ul class="navbar-links">
          <li>
            <a href="/" data-navigo>
              <i class="bi bi-balloon-fill"></i> <span>Task Hub</span>
            </a>
          </li>

          <li>
            <p id="ai_advice-link"><i class="bi bi-stars"></i> <span>AI Advice</span></p>
          </li>

          <li>
            <a href="/dashboard" data-navigo>
              <i class="bi bi-pie-chart-fill"></i> <span>Dashboard</span>
            </a>
          </li>

          <li>
            <a href="/timer" data-navigo>
              <i class="bi bi-stopwatch-fill"></i> <span>Timer</span></a>
          </li>

        </ul>
      </div>
    </nav>

    <div class="main-content" id="main-content"></div>
  </div>

  <script type="module" src="/app.js"></script>
